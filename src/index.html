        <h1>Dinger Payment Form</h1>

        <br>

        <form accept-charset="UTF-8" id="form1">
            <h2>KyayOh Order Here</h2>

            <div class="frmGrp marginBtm" id="main_dish_div">
                <label for="main_dish">Main Dish <span style="color: red !important; display: inline; float: none;">*</span> </label>
                <select id="main_dish" name="payment" class="form-control" required>
                    <option value="0" selected>
                        --Choose Menu--
                    </option>
                    <option value="Sichat">
                        Sichat
                    </option>
                    <option value="KyayOh Sichat">
                        KyayOh Sichat
                    </option>
                    <option value="KyayOh">
                        KyayOh
                    </option>
                </select>
            </div>
            <div class="frmGrp marginBtm" id="choose_meat_div">
                <label for="choose_meat">Choose Meat <span style="color: red !important; display: inline; float: none;">*</span> </label>
                <select id="choose_meat" name="payment" class="form-control" required>
                    <option value="0" selected>
                        --Choose Meat--
                    </option>
                    <option value="Pork">
                        Pork
                    </option>
                    <option value="Poultry">
                        Poultry
                    </option>
                </select>
            </div>
            <div class="frmGrp marginBtm" id="choose_noodle_div">
                <label selected for="choose_noodle">Choose Noodle <span style="color: red !important; display: inline; float: none;">*</span> </label>
                <select id="choose_noodle" name="payment" class="form-control" required>
                    <option value="0" selected>
                        --Choose Noodle--
                    </option>
                    <option value="Vermicelli">
                        Vermicelli
                    </option>
                    <option value="Wheat">
                        Wheat
                    </option>
                </select>
            </div>
            <div class="frmGrp marginBtm" hidden id="option_customize_div">
                <label selected for="option_customize">Dish Customization </label>
                <select id="option_customize" name="option-customize" class="form-control">
                    <option value="0" selected>
                        --Choose Dish Customization--
                    </option>
                    <option value="Reduce salt">
                        Reduce Salt in KyayOh (or) KyayOhSiChat
                    </option>
                    <option value="Reduce MSG">
                        Reduce MSG in KyayOh (or) KyayOhSiChat
                    </option>
                    <option value="No Vegetable">
                        No Vege in KyayOh (or) KyayOhSiChat
                    </option>
                </select>
            </div>
            <div class="frmGrp marginBtm" id="quantity_div">
                <label selected for="quantity">Quantity <span style="color: red !important; display: inline; float: none;">*</span> </label>
                <input placeholder="99" id="quantity" type="number"  class="form-control" min="0" max="99" minlength="1" maxlength="2" value="0" required>
            </div>
            <div id="hidInvalidWarn" hidden><label> <span style="color: red !important; display: inline; float: none;"> Please select Choices marked by {*}</span> </label></div>
            <div class="frmGrp marginBtm" id="frm1_checkout">
                <button type="submit">Submit</button>
            </div>
        </form>
